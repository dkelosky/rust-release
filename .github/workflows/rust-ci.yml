name: Rust CI

on:
  push:
  pull_request:

jobs:

  test:
    name: Test Rust CLI

    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: cargo build --verbose --release

    - name: Run tests
      run: cargo test --verbose

    - uses: actions/upload-artifact@v2
      with:
        name: repo
        path: |
          **
          !.git